<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgba(85, 36, 133, 0.7); /* Overlay color */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .otp-form-container {
            width: 300px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
        }

        .otp-form-container h2 {
            margin-top: 0;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .otp-form-container form {
            display: flex;
            flex-direction: column;
        }

        .otp-form-container input {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 90%;
        }

        .otp-form-container button {
            background-color: #6C63FF;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .otp-form-container button:hover {
            background-color: #5a54cc;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 18px;
            color: #999;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="otp-form-container">
        <span class="close-button">&times;</span>
        <h2>Verify OTP</h2>
        <form method="post" action="{% url 'verify_otp' %}">
            {% csrf_token %}
            {{ form.otp.label_tag }}
            {{ form.otp }}
            <button type="submit">Verify</button>
        </form>
    </div>
</body>
</html>
